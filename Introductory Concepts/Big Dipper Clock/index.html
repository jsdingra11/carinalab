<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Dipper Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>body {
      font-family: 'Inter', sans-serif;
      background-color: #d4d0c8;
      margin: 0;
      padding: 0;
    }
        .app-window {
            max-width: 900px; 
            border: 1px solid #6B7280;
            border-top-color: #F9FAFB;
            border-left-color: #F9FAFB;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            background-color: #ffffff;
        }
        .control-panel, .sky-panel {
            border: 1px solid #9CA3AF; /* gray-400 */
            background-color: #dddddd; /* Match window background */
        }
        .sky-canvas-container {
             border: 1px solid #6B7280;
             border-top-color: #000;
             border-left-color: #000;
        }
        .control-panel {
            border-left: 1px solid #6B7280; /* gray-500 */
        }
        .header {
            background: linear-gradient(#000080, #000060);
            background-color: #E5E7EB; /* Light gray */
            padding: 2px 8px; /* Thinner header */
        }
        .btn {
            border: 1px solid #F9FAFB;
            border-bottom-color: #6B7280;
            border-right-color: #6B7280;
            background-color: #E5E7EB;
            box-shadow: inset 1px 1px 1px #F9FAFB;
        }
        .btn:active {
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.2);
            border-color: #6B7280;
            border-top-color: #F9FAFB;
            border-left-color: #F9FAFB;
            background-color: #D1D5DB;
        }
        input[type="text"], input[type="number"], select {
            border: 1px solid #000;
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.2);
        }
        .fieldset {
            padding: 0;
            border: none;
        }
        .legend {
            padding: 0;
            margin: 0 0 0.5rem 0;
            font-size: 0.875rem;
            font-weight: 500;
            border-bottom: 1px solid #9CA3AF;
            width: 100%;
        }
        #monthSlider {
            -webkit-appearance: none; appearance: none;
            width: 100%; height: 8px; background: transparent; outline: none;
            position: absolute; bottom: -4px; left: 0;
        }
        #monthSlider::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 0; height: 0;
            border-left: 8px solid transparent; border-right: 8px solid transparent;
            border-top: 12px solid #000; cursor: pointer; margin-top: -8px;
        }
        #monthSlider::-moz-range-thumb {
            width: 0; height: 0;
            border-left: 8px solid transparent; border-right: 8px solid transparent;
            border-top: 12px solid #000; cursor: pointer;
        }
        /* Custom checkbox style to match the image */
        #showDetails {
            appearance: none;
            -webkit-appearance: none;
            background-color: #000;
            border: 1px solid #fff;
            width: 14px;
            height: 14px;
            position: relative;
            cursor: pointer;
            display: inline-block;
        }
        #showDetails:checked::after {
            content: '✔';
            color: #fff;
            font-size: 12px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="app-window mx-auto">
        <!-- Header -->
        <div class="header flex justify-between items-center">
            <h1 class="text-lg font-bold text-white">Big Dipper Clock</h1>
            <button id="resetBtn" class="btn px-4 py-1 rounded-sm text-sm">reset</button>
        </div>

        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-2">
            <!-- Left Panel: Sky View -->
            <div class="sky-panel p-2">
                <div class="sky-canvas-container relative w-full" style="padding-bottom: 100%;">
                    <canvas id="skyCanvas" class="absolute top-0 left-0 w-full h-full"></canvas>
                    <!-- Overlay for N and Show Details -->
                    <div class="absolute bottom-2 w-full px-4">
                        <div class="relative h-6">
                             <span class="absolute left-1/2 -translate-x-1/2 font-bold text-lg text-white">N</span>
                             <label class="absolute right-0 flex items-center space-x-2 cursor-pointer">
                                <input type="checkbox" id="showDetails" checked>
                                <span class="text-white text-sm">show details</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Controls -->
            <div class="control-panel p-4 space-y-4">
                <fieldset class="fieldset">
                    <legend class="legend">Time and Date Controls</legend>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-center">
                        <div class="relative mx-auto" style="width: 180px; height: 180px;">
                             <canvas id="analogClockCanvas" width="180" height="180"></canvas>
                        </div>
                        <div class="space-y-3">
                            <div class="flex items-center space-x-2">
                                <label for="timeInput" class="text-sm">Time of day:</label>
                                <input type="text" id="timeInput" class="w-24 p-1 text-center rounded-sm">
                            </div>
                            <div class="text-xs text-gray-600 ml-2">daylight saving time in effect</div>
                            <button id="systemClockBtn" class="btn w-full py-1.5 rounded-sm text-sm">Set to System Clock</button>
                            <button id="animationBtn" class="btn w-full py-1.5 rounded-sm text-sm">Start Animation</button>
                             <div class="flex items-center space-x-2">
                                <label for="animationSpeed" class="text-xs">Speed:</label>
                                <input type="range" id="animationSpeed" min="1" max="60" value="10" class="w-full">
                            </div>
                        </div>
                    </div>
                    <div class="space-y-2 pt-4">
                         <div class="flex items-center space-x-2">
                            <label for="dayInput" class="text-sm">Day of year:</label>
                            <input type="number" id="dayInput" class="w-16 p-1 text-center rounded-sm" min="1" max="31">
                            <select id="monthSelect" class="p-1 rounded-sm">
                                <option value="0">January</option><option value="1">February</option><option value="2">March</option><option value="3">April</option><option value="4">May</option><option value="5">June</option><option value="6">July</option><option value="7">August</option><option value="8">September</option><option value="9">October</option><option value="10">November</option><option value="11">December</option>
                            </select>
                        </div>
                        <div class="relative pt-4">
                            <div class="border border-gray-500 flex rounded-sm overflow-hidden text-xs">
                                <div class="border-r border-gray-400 flex-1 text-center py-1">Jan</div><div class="border-r border-gray-400 flex-1 text-center py-1">Feb</div><div class="border-r border-gray-400 flex-1 text-center py-1">Mar</div><div class="border-r border-gray-400 flex-1 text-center py-1">Apr</div><div class="border-r border-gray-400 flex-1 text-center py-1">May</div><div class="border-r border-gray-400 flex-1 text-center py-1">Jun</div><div class="border-r border-gray-400 flex-1 text-center py-1">Jul</div><div class="border-r border-gray-400 flex-1 text-center py-1">Aug</div><div class="border-r border-gray-400 flex-1 text-center py-1">Sep</div><div class="border-r border-gray-400 flex-1 text-center py-1">Oct</div><div class="border-r border-gray-400 flex-1 text-center py-1">Nov</div><div class="flex-1 text-center py-1">Dec</div>
                            </div>
                            <input type="range" min="0" max="364" value="0" id="monthSlider">
                        </div>
                    </div>
                </fieldset>
                <fieldset class="fieldset">
                    <legend class="legend">Observer Controls</legend>
                    <div class="flex items-center space-x-2">
                        <label for="latitudeSlider" class="text-sm">Latitude:</label>
                        <input type="range" id="latitudeSlider" min="0" max="90" value="40" class="w-full">
                        <span id="latitudeValue" class="font-mono text-sm w-8 text-right">40°</span>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
